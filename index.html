    <style>
        /* Dark-themed styles (same as previous) */
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007BFF;
            animation: slide-down 1s; /* Slide-down animation for the header */
            width: 100%; /* Make the header span the entire width */
        }
        .logo {
            font-size: 32px; /* Increased font size */
            font-weight: bold;
        }
        .tabs {
            display: flex;
            align-items: center; /* Center vertically */
        }
        .tab {
            margin-right: 20px;
            cursor: pointer;
            color: white; /* White font color */
            padding: 10px 20px; /* Increase padding for larger tabs */
            border-radius: 10px; /* Increase rounded corners */
            transition: background-color 0.3s ease-in-out; /* Smooth color transition */
            animation: pop-up 1s; /* Pop-up animation for tabs */
        }
        .tab:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.1); /* Slight scale-up effect on hover */
        }
        /* Dropdown menu styles (same as previous) */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #007BFF;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white; /* White font color */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Styling for the homepage content */
        .homepage-content {
            text-align: left; /* Align text to the left */
            max-width: 800px;
            margin: 0;
            animation: text-fade-in 2s; /* Fade-in animation for text */
        }
        .homepage-content h1, .homepage-content p {
            opacity: 0; /* Text is initially invisible */
        }
        /* Keyframes for slide-down animation */
        @keyframes slide-down {
            from {
                transform: translateY(-50px); /* Move header up */
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* Styling for the logo */
        .logo img {
            width: 150px; /* Adjust the width for your desired size */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Add margin for spacing */
        }
        /* Login and Registration form container styles */
        .form-container {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px; /* Set the width of the form container */
            display: block; /* Initially show the form container */
            margin-top: 20px; /* Add top margin to separate from header */
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: white; /* White font color */
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        /* Button to switch between Login and Registration forms */
        .toggle-form-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-form-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

    <!-- Login Form Container (Centered) -->
    <div class="form-container" id="loginForm">
        <h2>Login to NoteShare</h2>
        <form action="your-login-action.php" method="POST">
            <input type="text" class="form-input" name="username" placeholder="Username" required>
            <input type="password" class="form-input" name="password" placeholder="Password" required>
            <button type="submit" class="form-button">Login</button>
        </form>
    </div>

    <!-- Registration Form Container (Initially hidden) -->
    <div class="form-container" id="registrationForm" style="display: none;">
        <h2>Register for NoteShare</h2>
        <form action="your-registration-action.php" method="POST">
            <input type="text" class="form-input" name="username" placeholder="Username" required>
            <input type="password" class="form-input" name="password" placeholder="Password" required>
            <button type="submit" class="form-button">Register</button>
        </form>
    </div>

    <!-- Button to switch between Login and Registration forms -->
    <button class="toggle-form-button" onclick="toggleForm()">Register</button>

    <!-- Your other content goes here -->

    <script>
        // Function to toggle between Login and Registration forms
        function toggleForm() {
            var loginForm = document.getElementById("loginForm");
            var registrationForm = document.getElementById("registrationForm");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registrationForm.style.display = "none";
                document.querySelector(".toggle-form-button").textContent = "Register";
            } else {
                loginForm.style.display = "none";
                registrationForm.style.display = "block";
                document.querySelector(".toggle-form-button").textContent = "Login";
            }
        }
    </script>
